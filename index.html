<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClanAI - Coach IA Emocional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --marfil: #EEE0C2;
      --caramelo: #C8945B;
      --arena-rosada: #E3CEC0;
      --verde-espuma: #B6D3C6;
      --menta-acuatico: #86C1AF;
      --texto: #5C3B1E;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--marfil);
      color: var(--texto);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      max-height: 90vh;
    }

    .chat-message {
      background-color: var(--arena-rosada);
      border-radius: 1.5rem;
      padding: 1rem;
      max-width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }

    .chat-message.user {
      background-color: var(--verde-espuma);
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 1rem;
      border: none;
      font-size: 1rem;
    }

    .chat-input button {
      background-color: var(--menta-acuatico);
      color: white;
      border: none;
      border-radius: 1rem;
      padding: 0.8rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--caramelo);
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    select, input {
      padding: 0.8rem;
      border-radius: 1rem;
      border: none;
      font-size: 1rem;
      width: 100%;
    }

    .boton-cta {
      background-color: var(--caramelo);
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="chat-message">‚ú® Hola, soy <strong>ClanAI</strong>, tu coach emocional impulsado por IA. ¬øC√≥mo quieres que te llame?</div>
    <div class="formulario">
      <input type="text" id="alias" placeholder="üìù Tu nombre o apodo" required />
      <input type="email" id="email" placeholder="üìß Tu correo electr√≥nico" required />
      <select id="nivel">
        <option value="Explorador">üß° Explorador</option>
        <option value="Visionario">üëÅ Visionario</option>
        <option value="Inmersivo">üß† Inmersivo</option>
      </select>
      <button class="boton-cta" onclick="iniciarConversacion()">üöÄ Iniciar viaje</button>
    </div>
  </div>

  <script>
    let paso = 0;
    let aliasGlobal = '';
    let emailGlobal = '';
    let nivelGlobal = '';

    async function iniciarConversacion() {
      aliasGlobal = document.getElementById('alias').value;
      emailGlobal = document.getElementById('email').value;
      nivelGlobal = document.getElementById('nivel').value;

      if (!aliasGlobal || !emailGlobal) {
        alert("Por favor completa tu nombre y correo.");
        return;
      }

      const chat = document.getElementById('chat');
      document.querySelector('.formulario').remove();

      agregarMensaje(`üëã Hola, soy ${aliasGlobal} y estoy list@ para iniciar el nivel ${nivelGlobal}.`, 'user');

      await siguientePaso('');
    }

    async function siguientePaso(respuestaUsuario) {
      const webhookUrl = `https://engcastaai.app.n8n.cloud/webhook/clanai-session-start?alias=${encodeURIComponent(aliasGlobal)}&email=${encodeURIComponent(emailGlobal)}&nivel=${encodeURIComponent(nivelGlobal)}&mensaje=${encodeURIComponent(respuestaUsuario)}&paso=${paso}`;

      const res = await fetch(webhookUrl);
      const data = await res.json();

      const respuestaIA = data.message?.content || '‚ú® Recibido. Te acompa√±ar√© en este camino.';
      agregarMensaje(respuestaIA);

      if (data.sesionTerminada) {
        mostrarBotonesResumen(data);
      } else {
        crearInputParaRespuesta();
        paso += 1;
      }
    }

    function agregarMensaje(texto, tipo = 'bot') {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = `chat-message ${tipo === 'user' ? 'user' : ''}`;
      msg.innerText = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function crearInputParaRespuesta() {
      const chat = document.getElementById('chat');
      const inputDiv = document.createElement('div');
      inputDiv.className = 'chat-input';
      inputDiv.innerHTML = `
        <input type="text" id="respuesta" placeholder="Escribe tu respuesta..." />
        <button class="boton-cta" onclick="procesarRespuesta()">Enviar</button>
      `;
      chat.appendChild(inputDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function procesarRespuesta() {
      const valor = document.getElementById('respuesta').value;
      if (valor.trim() === '') return;
      agregarMensaje(valor, 'user');
      document.querySelector('.chat-input').remove();
      siguientePaso(valor);
    }

    function mostrarBotonesResumen(data) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.innerHTML = `
        <button class="boton-cta" onclick="enviarResumen()">‚úÖ S√≠, env√≠ame el resumen</button>
        <button class="boton-cta" onclick="noResumen()">‚ùå No, gracias</button>
      `;
      chat.appendChild(div);
    }

    async function enviarResumen() {
      await fetch('https://engcastaai.app.n8n.cloud/webhook/clanai-enviar-resumen', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: emailGlobal })
      });

      agregarMensaje('üì¨ Tu resumen emocional ha sido enviado. Gracias por vivir este momento conmigo üíõ');
    }

    function noResumen() {
      agregarMensaje('üëå Perfecto. Puedes acceder al resumen m√°s adelante si lo necesitas.');
    }
  </script>
</body>
</html>
