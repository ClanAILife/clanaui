<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClanAI - Coach IA Emocional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --marfil: #EEE0C2;
      --caramelo: #C8945B;
      --arena-rosada: #E3CEC0;
      --verde-espuma: #B6D3C6;
      --menta-acuatico: #86C1AF;
      --texto: #5C3B1E;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--marfil);
      color: var(--texto);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-message {
      background-color: var(--arena-rosada);
      border-radius: 1.5rem;
      padding: 1rem;
      max-width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }

    .chat-message.user {
      background-color: var(--verde-espuma);
      align-self: flex-end;
    }

    label {
      font-weight: 600;
    }

    input, select, button {
      padding: 0.8rem;
      border-radius: 1rem;
      border: none;
      font-size: 1rem;
      margin-top: 0.3rem;
      width: 100%;
    }

    button {
      background-color: var(--menta-acuatico);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--caramelo);
    }

    .boton-cta {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      background-color: var(--caramelo);
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 1rem;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .boton-cta:hover {
      background-color: var(--verde-espuma);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-message">
      ‚ú® Hola, soy <strong>ClanAI</strong>, tu coach emocional impulsado por IA. Vamos a comenzar tu transformaci√≥n. ¬øC√≥mo quieres que te llame?
    </div>

    <label for="alias">üìù Tu nombre o apodo</label>
    <input type="text" id="alias" placeholder="Ej: Angie" required/>

    <label for="email">üìß Tu correo electr√≥nico</label>
    <input type="email" id="email" placeholder="Ej: angie@clanai.com" required/>

    <label for="nivel">üå± Elige tu nivel de experiencia</label>
    <select id="nivel">
      <option value="Explorador">üß° Explorador</option>
      <option value="Visionario">üëÅ Visionario</option>
      <option value="Inmersivo">üß† Inmersivo</option>
    </select>

    <button onclick="enviarDatos()">üöÄ Iniciar viaje</button>
  </div>

  <script>
    async function enviarDatos() {
      const alias = document.getElementById('alias').value;
      const email = document.getElementById('email').value;
      const nivel = document.getElementById('nivel').value;

      if (!alias || !email) {
        alert("Por favor completa tu nombre y correo electr√≥nico.");
        return;
      }

      const webhookUrl = `https://engcastaai.app.n8n.cloud/webhook/clanai-session-start?alias=${encodeURIComponent(alias)}&email=${encodeURIComponent(email)}&nivel=${encodeURIComponent(nivel)}`;

      try {
        const container = document.querySelector('.chat-container');

        const userBubble = document.createElement('div');
        userBubble.className = 'chat-message user';
        userBubble.innerText = `üëã Hola, soy ${alias} y estoy list@ para iniciar el nivel ${nivel}.`;
        container.appendChild(userBubble);

        console.log("Alias:", alias, "Email:", email, "Nivel:", nivel);

        const res = await fetch(webhookUrl);
        const data = await res.json();

        const aiBubble = document.createElement('div');
        aiBubble.className = 'chat-message';
        aiBubble.innerText = data.message?.content || '‚ú® Recibido. Te acompa√±ar√© en este camino.';
        container.appendChild(aiBubble);

        if (data.message?.cta) {
          const btn = document.createElement('a');
          btn.href = data.message.cta.url;
          btn.innerText = data.message.cta.text;
          btn.className = 'boton-cta';
          btn.target = '_blank';
          container.appendChild(btn);
        }

        container.scrollTop = container.scrollHeight;

        // --- Bloque de env√≠o del resumen por correo ---
        const sessions_id = data.sessions_id || "";

        const siBtn = document.createElement("button");
        siBtn.innerText = "‚úÖ S√≠, env√≠ame el resumen";
        siBtn.style.marginTop = "1rem";
        siBtn.onclick = async () => {
          const urlResumen = `https://engcastaai.app.n8n.cloud/webhook/clanai-enviar-resumen?email=${encodeURIComponent(email)}&sessions_id=${encodeURIComponent(sessions_id)}`;
          try {
            const resResumen = await fetch(urlResumen);
            const resumenData = await resResumen.json();

            const resumenBubble = document.createElement("div");
            resumenBubble.className = "chat-message";
            resumenBubble.innerText = resumenData.message?.content || "üì¨ Resumen enviado con √©xito.";
            container.appendChild(resumenBubble);
            container.scrollTop = container.scrollHeight;
          } catch (error) {
            alert("‚ùå Error al enviar el resumen por correo.");
            console.error(error);
          }
        };

        const noBtn = document.createElement("button");
        noBtn.innerText = "‚ùå No, gracias";
        noBtn.style.marginTop = "1rem";
        noBtn.onclick = () => {
          const msg = document.createElement("div");
          msg.className = "chat-message";
          msg.innerText = "üëå Perfecto. Puedes acceder al resumen m√°s adelante si lo necesitas.";
          container.appendChild(msg);
          container.scrollTop = container.scrollHeight;
        };

        container.appendChild(siBtn);
        container.appendChild(noBtn);

      } catch (error) {
        alert("‚ö†Ô∏è Error al conectar con ClanAI Coach. Intenta m√°s tarde.");
        console.error(error);
      }
    }
  </script>
  window.onload = () => {
  document.getElementById('alias').value = '';
  document.getElementById('email').value = '';
  document.getElementById('nivel').value = '';
};

</body>
</html>
