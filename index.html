<!--
  üß† ClanAI - Interfaz de Producci√≥n v1
  HTML + CSS + JavaScript (Frontend) + n8n (Backend)
  Esta interfaz est√° pensada para ofrecer una experiencia emocionalmente inmersiva de coaching con IA.
  Requiere conexi√≥n a webhook n8n que recibe alias, email, nivel y devuelve respuesta IA.
-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClanAI - Coach IA Emocional</title>
  <!-- Tipograf√≠a moderna y suave -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --marfil: #EEE0C2;
      --caramelo: #C8945B;
      --arena-rosada: #E3CEC0;
      --verde-espuma: #B6D3C6;
      --menta-acuatico: #86C1AF;
      --texto: #5C3B1E;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--marfil);
      color: var(--texto);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-message {
      background-color: var(--arena-rosada);
      border-radius: 1.5rem;
      padding: 1rem;
      max-width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }

    .chat-message.user {
      background-color: var(--verde-espuma);
      align-self: flex-end;
    }

    label {
      font-weight: 600;
    }

    input, select, button {
      padding: 0.8rem;
      border-radius: 1rem;
      border: none;
      font-size: 1rem;
      margin-top: 0.3rem;
      width: 100%;
    }

    button {
      background-color: var(--menta-acuatico);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--caramelo);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .boton-cta {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.8rem 1.2rem;
  background-color: var(--caramelo);
  color: white;
  font-weight: bold;
  text-align: center;
  border-radius: 1rem;
  text-decoration: none;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: background-color 0.3s ease;
}

.boton-cta:hover {
  background-color: var(--verde-espuma);
}

  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Mensaje inicial -->
    <div class="chat-message">
      ‚ú® Hola, soy <strong>ClanAI</strong>, tu coach emocional impulsado por IA. Vamos a comenzar tu transformaci√≥n. ¬øC√≥mo quieres que te llame?
    </div>

    <!-- Entrada de alias -->
    <label for="alias">üìù Tu nombre o apodo</label>
    <input type="text" id="alias" placeholder="Ej: Angie" required>

    <!-- Entrada de correo -->
    <label for="email">üìß Tu correo electr√≥nico</label>
    <input type="email" id="email" placeholder="Ej: angie@clanai.com" required>

    <!-- Selecci√≥n de nivel -->
    <label for="nivel">üå± Elige tu nivel de experiencia</label>
    <select id="nivel">
      <option value="Explorador">üß° Explorador</option>
      <option value="Visionario">üëÅ Visionario</option>
      <option value="Inmersivo">üß† Inmersivo</option>
    </select>

    <!-- Bot√≥n para iniciar -->
    <button onclick="enviarDatos()">üöÄ Iniciar viaje</button>
  </div>

<script>
  // Funci√≥n para enviar datos a n8n y mostrar mensajes
  async function enviarDatos() {
    const alias = document.getElementById('alias').value;
    const email = document.getElementById('email').value;
    const nivel = document.getElementById('nivel').value;

    if (!alias || !email) {
      alert("Por favor completa tu nombre y correo electr√≥nico.");
      return;
    }

    const webhookUrl = `https://engcastaai.app.n8n.cloud/webhook/clanai-session-start?alias=${encodeURIComponent(alias)}&email=${encodeURIComponent(email)}&nivel=${encodeURIComponent(nivel)}`;

    try {
      const container = document.querySelector('.chat-container');

      // üí¨ Versi√≥n anterior por si acaso
      /*
      const res = await fetch(webhookUrl);
      const data = await res.json();
      const message = document.createElement('div');
      message.className = 'chat-message';
      message.innerText = data.respuestaIA || '‚ú® Recibido. Te acompa√±ar√© en este camino.';
      container.appendChild(message);
      */

      // ‚úÖ NUEVA VERSI√ìN MODERNA Y CON ESTILO

      // Mostrar mensaje del usuario
      const userBubble = document.createElement('div');
      userBubble.className = 'chat-message user';
      userBubble.innerText = `üëã Hola, soy ${alias} y estoy list@ para iniciar el nivel ${nivel}.`;
      container.appendChild(userBubble);

      // Enviar datos al webhook
      const res = await fetch(webhookUrl);
      const data = await res.json();

      // Mostrar respuesta del coach IA
      const aiBubble = document.createElement('div');
      aiBubble.className = 'chat-message';
      aiBubble.innerText = data.message?.content || '‚ú® Recibido. Te acompa√±ar√© en este camino.';
      container.appendChild(aiBubble);

      // Mostrar bot√≥n de pago si viene una CTA en la respuesta
  if (data.message?.cta) {
    const btn = document.createElement('a');
    btn.href = data.message.cta.url;
    btn.innerText = data.message.cta.text;
    btn.className = 'boton-cta';
    btn.target = '_blank';
    container.appendChild(btn);
  }

      // Scroll autom√°tico hacia abajo
      container.scrollTop = container.scrollHeight;

    } catch (error) {
      alert("‚ö†Ô∏è Error al conectar con ClanAI Coach. Intenta m√°s tarde.");
      console.error(error);
    }
  }
</script>


  
  
</body>
</html>
