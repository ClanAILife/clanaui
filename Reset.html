<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resetear datos ClanAI</title>
  <style>
    body {
      background-color: #f3f2ef;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h2 {
      font-size: 1.5rem;
    }
    input[type="email"] {
      padding: 12px;
      width: 100%;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #c0842b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .message {
      margin-top: 16px;
      font-size: 0.9rem;
    }
    .error { color: #d32f2f; }
    .success { color: #388e3c; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üßπ Resetear datos de usuario<br><strong>ClanAI</strong></h2>
    <input type="email" id="email" placeholder="tucorreo@ejemplo.com" />
    <button onclick="resetearDatos()">Eliminar registros</button>
    <div id="mensaje" class="message"></div>
  </div>

  <script>
    async function resetearDatos() {
      const email = document.getElementById("email").value.trim();
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "";
      mensaje.className = "message";

      if (!email) {
        mensaje.textContent = "Por favor, ingresa un correo v√°lido.";
        mensaje.classList.add("error");
        return;
      }

      try {
        const respuesta = await fetch("https://n8n.serversnow.net/webhook/delete-test-data", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });

        if (!respuesta.ok) {
          throw new Error("No se pudo completar la solicitud.");
        }

        mensaje.textContent = "‚úÖ Registros eliminados correctamente.";
        mensaje.classList.add("success");
      } catch (error) {
        console.error("Error:", error);
        mensaje.textContent = "‚ùå Error de red. Intenta nuevamente.";
        mensaje.classList.add("error");
      }
    }
  </script>
</body>
</html>
