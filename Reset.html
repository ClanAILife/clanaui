<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetear Usuario ClanAI</title>
  <style>
    body {
      background-color: #f3f2ef;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 0.8rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: #c8945b;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 1rem;
      color: #555;
    }

    .confirmacion {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 0.8s ease;
    }

    .confirmacion h1 {
      font-size: 1.5rem;
      color: #4caf50;
    }

    .confirmacion a {
      display: inline-block;
      margin-top: 1rem;
      color: #c8945b;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card" id="formulario">
    <h2>üßπ Resetear datos de usuario ClanAI</h2>
    <input type="email" id="email" placeholder="Correo electr√≥nico del usuario" required />
    <button onclick="resetearDatos()">Eliminar registros</button>
    <div id="mensaje"></div>
  </div>

  <div class="confirmacion" id="confirmacion" style="display: none;">
    <h1>‚úÖ Datos eliminados correctamente</h1>
    <p>Ahora puedes comenzar de nuevo tu experiencia con ClanAI.</p>
    <a href="https://clanailife.github.io/clanaui/">Volver al inicio</a>
  </div>

  <script>
    async function resetearDatos() {
      const email = document.getElementById('email').value;
      const mensaje = document.getElementById('mensaje');

      if (!email) {
        mensaje.innerText = '‚ö†Ô∏è Por favor ingresa un correo v√°lido.';
        return;
      }

      mensaje.innerText = '‚è≥ Procesando...';

      try {
        const res = await fetch('https://engcastaai.app.n8n.cloud/webhook/delete-test-data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        if (res.ok) {
          document.getElementById('formulario').style.display = 'none';
          document.getElementById('confirmacion').style.display = 'block';
        } else {
          mensaje.innerText = '‚ùå Error al eliminar datos. Revisa la consola.';
        }
      } catch (err) {
        console.error(err);
        mensaje.innerText = 'üö® Error de red. Intenta nuevamente.';
      }
    }
  </script>
</body>
</html>
